<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audiovisual Intelligence</title>
  <meta name="description" content="Audiovisual Intelligence" />
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#9aa0a6; --accent:#ff8a00; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body { background:var(--bg); color:var(--fg); font-family:system-ui, Arial, sans-serif; text-align:center; padding:0; }
    img, video { width:min(380px, 80vw); max-height:60vh; object-fit:contain; margin-bottom:20px; cursor:pointer; border-radius:12px; transition: transform .25s ease, filter .25s ease; }
    /* Sección principal a 100vh */
    .stage { position: relative; height: 100vh; width: 100%; display: grid; place-items: center; overflow: hidden; }
    /* Video de fondo a pantalla completa */
    .bg-video { position: absolute; inset: 0; width: 100%; height: 100%; max-height: none; object-fit: cover; z-index: 0; pointer-events: none; border-radius: 0; }
    /* Botón de video al 50% de tamaño y 50% de opacidad */
    a.video-link video { width: 50vw; max-height: 50vh; opacity: .5; }
    /* Segunda sección: video ancho completo que funciona como botón */
    .next { background: #000; padding: 0; }
    .video-wide { position:relative; display:block; width:100vw; max-width:100%; margin:0 auto; }
    .video-wide video { display:block; width:100%; height:auto; object-fit:cover; margin:0; }
    .stage .video-link video { margin:0; }
    /* CTA sutil sobre el video */
    .video-wide .cta-overlay { position:absolute; left:50%; bottom:8vh; transform:translateX(-50%); pointer-events:none;
      padding:12px 18px; border-radius:999px; color:#1b0e00; font-weight:700; letter-spacing:.04em; text-transform:uppercase;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0) 40%),
                  repeating-linear-gradient(25deg, rgba(0,0,0,.08) 0, rgba(0,0,0,.08) 2px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 6px),
                  linear-gradient(0deg, #ff8a00, #ff6a00);
      box-shadow:0 2px 0 rgba(0,0,0,.25); opacity:0; animation: ctaIn .8s ease-out .8s forwards; }
    @keyframes ctaIn { from { opacity:0; transform:translate(-50%, 8px); } to { opacity:1; transform:translate(-50%, 0); } }
    .video-wide:hover .cta-overlay { filter: brightness(1.08); }
    a.video-link:hover video { transform: scale(1.02); filter: drop-shadow(0 0 24px rgba(255,138,0,.35)) brightness(1.05); }
    /* Cursor naranja para elementos interactivos */
    a, button, video { cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ff8a00' d='M3 2l15 7-6 2 2 6-7-15z'/></svg>") 2 2, pointer; }
    h1 { margin:0 0 8px; letter-spacing:.08em; text-transform:uppercase; }
    p  { margin:0; color:#ff8a00; }
    a.btn { display:inline-block; margin-top:16px; padding:10px 16px; color:#1b0e00; border-radius:8px; text-decoration:none; font-weight:700;
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0) 40%),
        repeating-linear-gradient(25deg, rgba(0,0,0,.08) 0, rgba(0,0,0,.08) 2px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 6px),
        linear-gradient(0deg, #ff8a00, #ff6a00);
      background-size: auto, 200% 200%, auto;
      background-position: center, 0 0, center;
      box-shadow: 0 2px 0 rgba(0,0,0,.25);
      animation: woodPulse 4.8s ease-in-out infinite, grainMove 14s linear infinite;
      transition: transform .15s ease, filter .2s ease;
    }
    a.btn:hover { filter: brightness(1.08); transform: translateY(-1px); }
    a.btn:active { filter: brightness(0.98); transform: translateY(0); }
    @keyframes woodPulse { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.06); } }
    @keyframes grainMove { 0% { background-position: center, 0 0, center; } 100% { background-position: center, 20px 10px, center; } }
    footer { position:fixed; bottom:14px; left:0; right:0; text-align:center; font-size:12px; color:#ff8a00; }
  </style>
</head>
<body>
  <main>
    <section class="stage">
      <!-- Video de fondo -->
      <video class="bg-video" autoplay muted loop playsinline aria-hidden="true">
        <source src="/media/landing_0.mp4" type="video/mp4" />
      </video>
      <!-- Botón central -->
      <a class="video-link" href="https://audiovisual-intelligence.web.app/login/?next=%2Fcapacitaciones%2F" aria-label="Acceder">
        <video autoplay muted loop playsinline aria-label="Audiovisual Intelligence">
          <source src="/media/landing2.mp4" type="video/mp4" />
        </video>
      </a>
    </section>
    <section class="next">
      <a class="video-wide" href="https://audiovisual-intelligence.web.app/login/?next=%2Fcapacitaciones%2F" aria-label="Acceder">
        <video autoplay muted loop playsinline aria-label="Audiovisual Intelligence">
          <source src="/media/enter_0.mp4" type="video/mp4" />
        </video>
        <div class="cta-overlay">Entrar</div>
      </a>
    </section>
  </main>
  <footer>© <span id="y"></span> Audiovisual Intelligence</footer>
  <script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</body>
</html>
